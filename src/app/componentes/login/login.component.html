<div class="box d-grid align-content-center">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-4 d-flex align-items-center justify-content-center">
        <div class="formulario">
          <!--Inicio formulario -->
          <div>
            <img class="titulos" src="../../../assets/usuarios/login.png">
          </div>
          <div>
            <form [formGroup]="formLogin" (submit)="comprobarUsuario()">
              <!-- Text input -->
              <div class="row mb-3">
                <div class="col-12 d-flex align-content-end">
                  <label for="usuario">Usuario:</label>
                </div>
                <div class="col-12 d-flex align-content-end">
                  <input type="text" name="textArea" id="usuario" placeholder="Usuario" formControlName="usuario">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12 d-flex align-content-end">
                  <label for="password">Password:</label>
                </div>
                <div class="col-12 d-flex align-content-end">
                  <input type="password" name="pasword" id="password" placeholder="Password" formControlName="password">
                </div>

              </div>

              <hr class="mb-3 text-white">

              <p [ngClass]="error ? 'opacity-100':'opacity-0'" class="btn btn-danger" id="textoDanger">El usuario y la contrase√±a no coinciden.</p>

              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="this.formLogin.invalid || comprobarLocal()">
                Aceptar
              </button>
            </form>
          </div>
          <!--Fin formulario -->
        </div>
      </div>

    </div>
  </div>
</div>
