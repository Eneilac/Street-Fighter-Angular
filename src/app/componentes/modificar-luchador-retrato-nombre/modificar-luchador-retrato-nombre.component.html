<div class="body">
  <div class="box">
    <div class="container-fluid">
      <img id="title" src="../../../assets/nav/modificarRetratoNombre.png">
      <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary opacity-0" [disabled]="true"><i class="fa-solid fa-angle-left"></i></button>
        </div>

        <div class="col-8 boxPrincipal d-flex justify-content-center align-items-center">
          <form [formGroup]="formRetratoNombre" (submit)="editarLuchador()">
              <div class="form-group row d-flex justify-content-center align-items-center mb-4">
                <div class="col-9">
                    <label class="mb-2" for="nombreLuchador">Nombre</label>
                    <input type="text" class="form-control" id="nombreLuchador" formControlName="nombre" placeholder="Nombre">
                </div>
              </div>
            <div class="form-group row d-flex justify-content-center align-items-center">
              <div class="col-9 mb-4">
                    <div class="mb-2"><label for="retrato">Retrato</label></div>
                    <img [src]="this.retratoPreview" class="retratoBox">
              </div>
              <div class="col-9">
                <input type="file" class="form-control" (change)="setRetrato($event)" formControlName="retrato" id="retrato">
              </div>
              <div class="col-12">
                <div *ngIf="aplicado" class="text-white validacion btn btn-success">
                  <p>Â¡Cambios Aplicados!</p>
                </div>
                <button class="btn btn-primary apply" [disabled]="this.formRetratoNombre.invalid">Aplicar</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-2 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary" [routerLink]="['/modificar-luchador-color-ubicacion',this.idLuchador]" ><i class="fa-solid fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-danger cancel" [routerLink]="['/modificar-luchador']">Cancelar</button>
  <button class="btn btn-success finalizar opacity-0" [disabled]="true" >Finalizar</button>
</div>
